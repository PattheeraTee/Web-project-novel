<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./login.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Sarabun&display=swap" rel="stylesheet">
    <style>
        *{
            font-size: 1rem;
        }
        
    </style>
</head>
<body>
    <div id="navbar"></div>
   <div class="login container-fluid p-0 m-0 row">
        <div class="login-img col-12 col-lg-6">
            <img src="./image/logo-novel.svg" alt="รูปโลโก้">
        </div>
        <div class="login-form col-12 col-lg-6 bg">
            <div class="d-flex flex-column justify-content-center mt-3">
                <form action="#" method="POST">
                    <div class="col-9 col-lg-9 d-grid mx-auto">
                        <h3 class="text-center mb-lg-3">เข้าสู่ระบบ</h3>
                        <button target="_blank" onclick="window.open('https://web.facebook.com/')" type="button" class="btn mb-3 mb-lg-3 rounded-pill shadow-sm  text-light shadow-sm p-md-3 p-sm-3 mb-sm-4 mb-xs-5" style="background-color: #1A4789;">เข้าสู่ระบบด้วย Facebook</button>
                        <button target="_blank" onclick="window.open('https://myaccount.google.com/')" type="button" class="btn btn-light shadow-sm  mb-3 mb-lg-3 my-md-3 rounded-pill shadow-sm mb-3 p-md-3 p-sm-3 mb-sm-4" style="color: #424242;">เข้าสู่ระบบด้วย Google</button>
                        <button target="_blank" onclick="window.open('https://access.line.me/oauth2/v2.1/login?fromDomain=access-auto.line.me&loginState=nBeMaOY7Mdu5aFeSo1hVfn&line_auto_login_error=universal_link_error&loginChannelId=1445834080&returnUri=oauth2v2.1authorizeconsentbot_promptnormalscopeopenidprofileresponse_typecodestateRhiVgBoLDGredirect_urihttps3A2F2Fform.tonariwa.com2Fsuntory2Fmeasure_url3Fcpid3Dtennensui_sampling426lcd3D126type3D126nonceEvutxGZ894client_id1445834080#/')" type="button" class="btn btn-light mb-lg-3 rounded-pill p-md-3 my-md-3 text-light shadow-sm mb-3 p-sm-3 mb-sm-4" style="background-color: #00B900;">เข้าสู่ระบบด้วย Line</button>
                        <button target="_blank" onclick="window.open('https://www.icloud.com')" type="button" class="btn btn-light mb-lg-3 rounded-pill p-md-3 my-md-3 text-light shadow-sm mb-3 p-sm-3 mb-sm-4" style="background-color: #000000;">เข้าสู่ระบบด้วย Apple ID</button>
                        <p class="mb-3 text-center col-lg-12 mx-auto or my-md-3 my-sm-3 p-sm-3 mb-sm-3 mt-sm-0"><span class="line-center">หรือ</span></p>
                        <div class="mb-3 mb-md-4">
                            <input id="inputEmail" type="email" placeholder="กรอกอีเมล*" name="email" class="form-control py-md-3 my-md-3 rounded-pill border-0 shadow-sm px-4 p-sm-3 mb-sm-4" required>
                        </div>
                        <div class="mb-3 mb-md-4">
                            <input id="password" type="password" placeholder="กรอกรหัสผ่าน*" name="password" class="form-control my-md-2 py-md-3 rounded-pill border-0 shadow-sm px-4 p-sm-3 mb-sm-4" required>
                        </div>
                        <button type="submit" name="submit" class="btn mb-3 p-md-3 mb-3 rounded-pill shadow-sm text-light col-12 p-sm-3 mb-sm-4" style="background-color: #03A9F4;">เข้าสู่ระบบ</button>
                        <p class="text-center">หากยังไม่สมัครบัญชี โปรด <span><a href="#register.html" style="color: #03A9F4;">สมัครสมาชิก</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="./navbar.js"></script>
    <script src='./footer.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
 
</html>
