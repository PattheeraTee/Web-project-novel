<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container row">
        <form class="col-lg-8 col-12" style="background-color: #F7F7F7;">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <h6 class="fw-bold">ส่งข้อความถึงเรา</h6>
            <!-- row 1 -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">ชื่อจริง <span class="star">*</span> :</label>
                        <input type="text" id="form6Example1" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">นามสกุล <span class="star">*</span> :</label>
                        <input type="text" id="form6Example2" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- row 2 -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">อีเมล <span class="star">*</span> :</label>
                        <input type="text" id="form6Example1" class="form-control" placeholder="xxx@gmail.com" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">เบอร์โทรศัพท์ :</label>
                        <input type="text" id="form6Example2" class="form-control" placeholder="+66 12 345 6789" />
                    </div>
                </div>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example7">ข้อความ <span class="star">*</span> :</label>
                <textarea class="form-control" id="form6Example7" rows="4" placeholder="พิมพ์ข้อความของคุณ"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 px-5 py-2"
                style="background-color: #03A9F4; border: none;">ส่ง</button>
        </form>

        <div class="col-lg-4 col-12">
            <div class="row">
                <div class="contact-info">
                    <h6 class="fw-bold">ส่งข้อความถึงเรา</h6>
                    <span href=""><i class="bi bi-geo-alt-fill"></i>Khon Kaen University, Khon Kaen Thailand </span> <br>
                    <a href="mailto:ReadandWrite@gmail.com"><i class="bi bi-envelope-fill"></i>ReadandWrite@gmail.com</a> <br>
                    <a href="tel:+66640474058"><i class="bi bi-telephone-fill"></i>+66 12 345 6789</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
