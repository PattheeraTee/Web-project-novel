<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container contact_page_container page_container">
        <div class="contactus">
            <h2 class="fw-bold">ติดต่อเรา</h2>
            <div class="box">
                <form class="contact form">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <h6 class="fw-bold">ส่งข้อความถึงเรา</h6>
                    <!-- row 1 -->
                    <div class="row">
                        <div class="col-12 col-lg-6 col-md-6 my-2">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">ชื่อจริง <span class="star">*</span>
                                    :</label>
                                <input type="text" id="form6Example1" class="form-control" />
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-md-6 my-2">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">นามสกุล <span class="star">*</span>
                                    :</label>
                                <input type="text" id="form6Example2" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!-- row 2 -->
                    <div class="row">
                        <div class="col-12 col-lg-6 col-md-6 my-2">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">อีเมล <span class="star">*</span>
                                    :</label>
                                <input type="email" id="form6Example1" class="form-control"
                                    placeholder="xxx@gmail.com" />
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-md-6 my-2">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">เบอร์โทรศัพท์ :</label>
                                <input type="tel" id="form6Example2" class="form-control"
                                    placeholder="+66 12 345 6789" />
                            </div>
                        </div>
                    </div>

                    <!-- Message input -->
                    <div class="form-outline my-2 mb-4">
                        <label class="form-label" for="form6Example7">ข้อความ <span class="star">*</span> :</label>
                        <textarea class="form-control" id="form6Example7" rows="4"
                            placeholder="พิมพ์ข้อความของคุณ"></textarea>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 px-5 py-2"
                        style="background-color: #03A9F4; border: none;">ส่ง</button>
                </form>

                <div class="contact info">
                    <h6 class="fw-bold">ข้อมูลติดต่อ</h6>
                    <div class="infobox">
                        <span href=""><i class="bi bi-geo-alt-fill"></i>Khon Kaen University, Khon Kaen Thailand </span>
                        <br>
                        <a href="mailto:ReadandWrite@gmail.com"><i
                                class="bi bi-envelope-fill"></i>ReadandWrite@gmail.com</a> <br>
                        <a href="tel:+66640474058"><i class="bi bi-telephone-fill"></i>+66 12 345 6789</a>
                    </div>
                    <ul class="sci">
                        <li><a href="https://web.facebook.com/marika.chan.92"><i
                                    class="contact-icon bi bi-facebook"></i></a></li>
                        <li><a href="https://twitter.com/pangie_28"><i class="contact-icon bi bi-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/pangie_28/"><i class="contact-icon bi bi-line"></i></a>
                        </li>
                        <li><a href="https://www.tiktok.com/@pangie_28"><i
                                    class="contact-icon bi bi-envelope-fill"></i></a></li>
                    </ul>
                </div>

                <div class="contact map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.0221625865456!2d102.81944937596361!3d16.474415428461782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31228a8eb01c96f3%3A0xf6a47b89e419df87!2z4Lih4Lir4Liy4Lin4Li04LiX4Lii4Liy4Lil4Lix4Lii4LiC4Lit4LiZ4LmB4LiB4LmI4LiZ!5e0!3m2!1sth!2sth!4v1693919123124!5m2!1sth!2sth"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
