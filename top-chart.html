<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นิยายจัดอันดับ</title>
    <link rel="stylesheet" href="my-coins.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-between">
        <div>
            <h3>นิยายจัดอันดับ</h3>
            <p>อัปเดตประจำวันที่ 1 ตุลาคม 2566</p>
        </div>

        <form class="">
            <div class="">
                <label class="" for="">หมวดหมู่ : </label>
                <select class="form-select" id="monthDropdown" aria-label="Default select example"
                    style="width: 10rem; height: 2.5rem;">
                    <option selected>ทั้งหมด</option>
                    <option value="1">โรแมนซ์</option>
                    <option value="2">ย้อนยุคไทย</option>
                    <option value="3">ย้อนยุคจีน</option>
                    <option value="4">แฟนตาซี</option>
                    <option value="5">สืบสวน</option>
                    <option value="6">ลึกลับ / สยองขวัญ</option>
                    <option value="7">แอกชัน</option>
                    <option value="8">ดราม่า</option>
                    <option value="9">นิยายชายรักชาย</option>
                    <option value="10">นิยายหญิงรักหญิง</option>
                    <option value="11">ตลก </option>
                </select>
            </div>
            <div class="">
                <label class="" for="">จัดเรียงตาม : </label>
                <select class="form-select" id="yearDropdown" aria-label="Default select example"
                    style="width: 10rem; height: 2.5rem;">
                    <option selected>ยอดนิยม</option>
                    <option value="66">ยอดนิยม</option>
                    <option value="65">รายวัน</option>
                    <option value="64">รายเดือน</option>
                    <option value="63">รายสัปดาห์</option>
                </select>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
