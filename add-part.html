<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เพิ่มตอนใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="./footer.css">
        <link rel="stylesheet" href="./font.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Sarabun&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <h3 class="fw-bold py-3">เพิ่มตอนใหม่ (ตอนที่ 1) </h3>
        <form>
            <div class="d-flex justify-content-center mb-3">
                <input type="file" id="file" class="d-none"/>
                <button id="button" name="button" value="Upload" onclick="thisFileUpload();" class="btn btn-primary border-0 d-flex flex-column align-items-center" style="background-color: #e7e7e7; color: #737373;">
                    <img src="./image/logo-novel.svg" alt="photo"  class="img-fluid my-3" width="200">
                    อัพโหลดรูปภาพ
                </button>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">ชื่อตอน : </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ชื่อตอน">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">รายละเอียด : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"
                    placeholder="เริ่มเขียน"></textarea>
            </div>

            <label for="flexRadioDefault1" class="form-check-label fw-bold py-2">สถานะ :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    ซ่อน
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    เผยแพร่ทันที
                </label>
            </div>
        </form>

        <form>
            <label for="flexRadioDefault1" class="form-check-label fw-bold py-2 pt-3">กำหนดเหรียญ : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                    ฟรี
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                    ตั้งราคาเหรียญ
                </label>
            </div>
        </form>

        <div class="py-4 d-flex justify-content-lg-end gap-4">
            <button type="reset" class="btn btn-outline-secondary">ยกเลิก</button>
            <button class="btn btn-primary" type="submit">บันทึก</button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="./navbar.js"></script>
    <script src='./footer.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            function thisFileUpload() {
            document.getElementById("file").click();
            };
    </script>
</body>

</html>
