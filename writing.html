<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เพิ่มตอนใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="./footer.css">
        <link rel="stylesheet" href="./font.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Sarabun&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <h3 class="fw-bold py-3">เขียนนิยาย</h3>
        <h6 class="pb-2">สร้างนิยายเรื่องใหม่</h6>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">ชื่อเรื่อง : </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ชื่อตอน">
                <label for="exampleFormControlInput1" class="form-label fw-bold pt-3">หมวดหมู่นิยาย : </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>โปรดระบุ</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">แนะนำเรื่อง : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"
                    placeholder="พิมพ์เรื่องย่อ"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">แท็ก : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                    placeholder="เพิ่มคำค้น"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">คำเตือนเนื้อหา : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                    placeholder="เพิ่มคำเตือน"></textarea>
            </div>

            <label for="flexRadioDefault1" class="form-check-label fw-bold py-2">สถานะ :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    ซ่อน
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    เผยแพร่ทันที
                </label>
            </div>

            <label class="form-check-label fw-bold pt-3 pb-1" for="flexSwitchCheckChecked">การแสดงความคิดเห็น</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <span id="statusText">เปิดการแสดงความคิดเห็น</span>
            </div>

        </form>

        <div class="py-4 d-flex justify-content-lg-end gap-4">
            <button type="reset" class="btn btn-outline-secondary">ยกเลิก</button>
            <button class="btn btn-primary" type="submit">บันทึก</button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="./navbar.js"></script>
    <script src='./footer.js'></script>
    <script>
        const switchInput = document.getElementById("flexSwitchCheckChecked");
        const statusText = document.getElementById("statusText");

        switchInput.addEventListener("change", function () {
            if (this.checked) {
                statusText.textContent = "เปิดการแสดงความคิดเห็น";
            } else {
                statusText.textContent = "ปิดการแสดงความคิดเห็น";
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
